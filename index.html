<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
</head>
<body>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <Header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
                </div>
                <div class="complete border">
                <p>.in</p>
            </div>  
            

            <div class="nav-address border ">
                <p class="address-first">Deliver to Abhishek</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-second">New Delhi 110086</p>
                </div>
                </div>


                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input placeholder="Search Amazon.in" class="search-input">
                    <div class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div> 


                <!-- <div class="nav-language">
                    <div class="language-select">
                        <i class="fa-solid fa-caret-down"></i>

                        <span class="fi fi-in">हिन्दी(IN)</span>
                        <span class="fi fi-in">English(IN)</span>
                        <span class="fi fi-us">English(US)</span>
                        <span class="fi fi-fr">French(FR)</span>
                        <span class="fi fi-de">German(DE)</span>
                        <span class="fi fi-jp">Japanese(JP)</span>
                        <span class="fi fi-br">Chinese(CN)</span>
                    </div>
                </div> -->


                <div class="lang-menu">
                    <div class="selected-lang border">
                        English
                    </div>
                    <ul>
                        <li>
                            <a href="#" class="us">English</a>
                        </li>
                        <li>
                            <a href="#" class="ar">Arabic</a>
                        </li>
                        <li>
                            <a href="#" class="fr">French</a>
                        </li>
                        <li>
                            <a href="#" class="cn">Chinese</a>
                        </li>
                        <li>
                            <a href="#" class="jp">Japanese</a>
                        </li>
                        <li>
                            <a href="#" class="de">German</a>
                        </li>
                        
                    </ul>
                </div>

                <div class="nav-accounts border">
                    <p class="hello-return"><span>Hello, Abhishek</span></p>
                    <p class="lists-orders"><span>Accounts & Lists</span></p>
                </div>

                <div class="nav-orders border">
                    <p class="hello-return"><span>Returns</span></p>
                    <p class="lists-orders"><span>& Orders</span></p>
                </div>


                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>


</div> 
</Header>
</body>
</html>
